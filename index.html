<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="navbar">

        <h1 class="navbar__title">Reestar</h1>
        <p class="navbar__menu">Home | Recipe | Contact</p>

    </div>
    <div class="container">

        <div class="card">

            <div class="card-one">

                <img class="card-one__image" src="Spicy_Samosa.jpg" height="300px" width="200px">
                <h1 class="card-one__title">Spicy Samosa</h1>
                <p class="card-one__desc">Spicy Samosa most favourite</p>
                <button class="card-one__button">Order Now</button>

            </div>

            <div class="card-two">

                <img class="card-two__image" src="Spicy_FishFry.jpg" height="300px" width="200px">
                <h1 class="card-two__title">Spicy FishFry</h1>
                <p class="card-two__desc">Spicy FishFry is Delicious</p>
                <button class="card-two__button">Order Now</button>

            </div>

            <div class="card-three">

                <img class="card-three__image" src="Rice_Sambar.jpg" height="300px" width="200px">
                <h1 class="card-three__title">Sambar Rice</h1>
                <p class="card-three__desc">Sambar rice cheap and best food </p>
                <button class="card-three__button">Order Now</button>

            </div>

            <div class="card-four">

                <img class="card-four__image" src="Naan_Butterchicken.jpg" height="300px" width="200px">
                <h1 class="card-four__title">ButterChickenNaan</h1>
                <p class="card-four__desc">ButterChickenNaan is Delicious food </p>
                <button class="card-four__button">Order Now</button>

            </div>

        </div>

        <div class="contact">
            <h1>Contact Us</h1>



            <form>
                <table class="table" >

                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter Name"></td>
                    </tr>

                    <tr>
                        <td>Age:</td>
                        <td><input type="number" placeholder="Enter Age"></td>

                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter Email"></td>
                    </tr>

                </table>
            </form>
<button class="send">Send</button>


        </div>

    </div>
</body>

</html>
